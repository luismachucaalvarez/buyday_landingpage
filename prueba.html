<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.26.0/slimselect.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.26.0/slimselect.min.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="bg-lightgrayishred">
        <div class="container flex flex-wrap">
            <div class="px-4 w-full sm:w-full md:w-1/2 lg:w-1/2">
                <h2>Únete a nosotros</h2>
                <p>No pierdas la oportunidad de seguir vendiendo, somos tu nueva ventana para potenciales compradores. Nos convertiremos en tu aliado en el aumento de tus ventas.</p>
            </div>


            <form action="" method="post" class="w-full max-w-lg bg-white rounded py-8 px-4">
                <div class="flex flex-wrap -mx-3">
                    <div class="w-full md:w-1/2 py-2 px-3">
                        <label class="block uppercase tracking-wide text-black text-xs font-bold mb-1" for="casillero-nombre">
                            Nombre
                        </label>

                        <input class="appearance-none block w-full bg-gray-200 text-violet border border-red-500 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white" id="casillero-nombre" type="text" placeholder="Indique su nombre">
                    </div>
                    <div class="w-full md:w-1/2 py-2 px-3 md:mb-0">
                        <label class="block uppercase tracking-wide text-black text-xs font-bold mb-1" for="casillero-telefono">
                            Número de contacto
                        </label>

                        <input class="appearance-none block w-full bg-gray-200 text-violet border border-red-500 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white" id="casillero-telefono" type="tel" placeholder="+56 X XXXXXXXX">

                    </div>
                </div>
                <div class="flex flex-wrap -mx-3">
                    <div class="w-full py-2 px-3 md:mb-0">
                        <label class="block uppercase tracking-wide text-black text-xs font-bold mb-1" for="grid-first-name " for="casillero-correo ">Correo de contacto</label>
                        <input class="appearance-none block w-full bg-gray-200 text-violet border border-red-500 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white" id="casillero-correo" type="email" placeholder="nombre@ejemplo.cl">

                    </div>

                </div>
                <div class="flex flex-wrap -mx-3">
                    <div class="w-full md:w-1/2 py-2 px-3 md:mb-0">
                        <label class="block uppercase tracking-wide text-black text-xs font-bold mb-1" for="grid-first-name">
                            ¿Con iniciación de actividades?
                        </label>
                        <div class="form-switch inline-block align-middle">
                            <input type="checkbox" name="check_iniciacion" id="check_iniciacion" class="form-switch-checkbox" onclick="chequeoIniciacion()" />
                            <label class="form-switch-label" for="check_iniciacion"></label>
                        </div>
                        <label id="frase_iniciacion" class="text-xs text-grey-dark" for="check_iniciacion">No</label>

                    </div>
                    <div class="w-full md:w-1/2 py-2 px-3 md:mb-0">
                        <label class="block uppercase tracking-wide text-black text-xs font-bold mb-1" for="casillero-rut">
                            RUT comercio:
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-violet border border-red-500 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white" id="casillero-rut" type="text" placeholder="XXXXXXXX-X" disabled>
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3">
                    <div class="w-full py-2 px-3 md:mb-0">
                        <label class="block uppercase tracking-wide text-black text-xs font-bold mb-1" for="casillero-razonsocial">
                            Razón social:
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-violet border border-red-500 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white elemento-sujeto-iniciacion" id="casillero-razonsocial" type="text" placeholder="Indique la razón social del comercio"
                            disabled>
                    </div>

                </div>
                <div class="flex flex-wrap -mx-3">
                    <div class="w-full py-2 px-3 md:mb-0">
                        <label class="block uppercase tracking-wide text-black text-xs font-bold mb-1" for="casillero-nombrefantasia">
                            Nombre fantasía comercio: 
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-violet border border-red-500 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white" id="casillero-nombrefantasia" type="text" placeholder="Indique nombre de fantasía de tu comercio"
                            disabled>
                    </div>


                </div>
                <div class="flex flex-wrap -mx-3">
                    <div class="w-full py-2 px-3 md:mb-0">
                        <label class="block uppercase tracking-wide text-black text-xs font-bold mb-1" for="seleccion-cargo">
                            Cargo
                        </label>
                        <div class="relative">
                            <select class="appearance-none block w-full bg-gray-200 text-violet border border-red-500 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="seleccion-cargo" type="text" name=" " id=" " disabled>
                                <option value="1" selected>Indique su cargo</option>
                                <option value="2">Opción 1</option>
                                <option value="3">Opción 2</option>
                                <option value="4">Opción 3</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3">
                    <div class="w-full py-2 px-3 md:mb-0">
                        <label class="block uppercase tracking-wide text-black text-xs font-bold mb-1" for="seleccion-categorias" for="">
                            Escoja las categorias de productos que deseas vender:
                        </label>
                        <select class="appearance-none block w-full bg-gray-200 text-violet border border-red-500 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white  " name="" id="seleccion-categorias" multiple>
                            <option  value="motos y automoviles">Motos y Automóviles</option>
                            <option value="movilidad electrica">Movilidad eléctrica</option>
                            <option value="herramientas electricas e inalambricas">Herramientas Eléctricas e inalámbricas</option>
                            <option value="accesorios camaras y fotografia">Accesorios cámaras y fotografía</option>
                            <option value="comida y panales para bebe">Comida y pañales para bebé</option>
                            <option value="ferreteria y herramientas manuales">Ferretería y herramientas manuales</option>
                            <option value="supermercado">Supermercado</option>
                            <option value="vinos y licores">Vinos y licores</option>
                            <option value="accesorios telefonia movil y fija">Accesorios telefonía móvil y fija</option>
                            <option value="accesorios computacion">Accesorios computación</option>
                            <option value="colchones">Colchones</option>
                            <option value="musica y peliculas">Música y películas</option>
                            <option value="perfumes y fragancias">Perfumes y fragancias</option>
                            <option value="mundo mascotas y accesorios">Mundo Mascotas y accesorios</option>
                            <option value="muebles">Muebles</option>
                            <option value="jugueteria niños y bebes">Juguetería niños y bebés</option>
                            <option value="hobby y entretencion">Hobby y entretención</option>
                            <option value="relojes y lentes">Relojes y lentes</option>
                            <option value="alimento de mascotas">Alimento de mascotas</option>
                            <option value="salud y cuidado personal">Salud y cuidado personal</option>
                            <option value="tienda del fan">Tienda del Fan (Fanshop)</option>
                            <option value="alimentación especial">Alimentación especial</option>
                            <option value="deportes, accesorios y maquinas de ejercicio">Deportes, accesorios y Máquinas de ejercicio</option>
                            <option value="Articulos casa y jardin">Artículos casa y jardín</option>
                            <option value="mochilas, bolsos y maleteria">Mochilas, bolsos y maletería</option>
                            <option value="alimentos gourmet y seleccionados">Alimentos Gourmet y seleccionados</option>
                            <option value="oficina y papeleria">Oficina y papelería</option>
                            <option value="ropa deportiva">Ropa deportiva</option>
                            <option value="moda, Ropa y Accesorios">Moda, Ropa y Accesorios</option>
                            <option value="otra">Otras</option>
                        </select>
                    </div>
                </div>

                <div class="flex flex-wrap -mx-3">
                    <div class="w-full py-2 px-3 md:mb-0">
                        <label class="inline-flex items-center mt-3">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-violet" checked><span class="ml-2 text-violet">Estoy de acuerdo con las condiciones del servicio, así como también de la política de privacidad.</span>
                    </label>
                    </div>
                </div>

                <div class="flex flex-wrap -mx-3">
                    <div class="w-full py-2 px-3 md:mb-0">
                        <button class="bg-violet text-white font-bold py-2 px-4 rounded" type="submit ">Enviar</button>
                        <button class="bg-white text-violet font-bold border border-violet py-2 px-4 rounded" type="reset ">Reiniciar</button>
                    </div>

                </div>



            </form>



        </div>


    </section>
    <script>
        function chequeoIniciacion() {
            let checkIniciacion = document.getElementById('check_iniciacion');
            let textoIniciacion = document.getElementById('frase_iniciacion');
            let casilleroRut = document.getElementById('casillero-rut');
            let casilleroRazonSocial = document.getElementById('casillero-razonsocial');
            let casilleroNombrefantasia = document.getElementById('casillero-nombrefantasia');
            let seleccionCargo = document.getElementById('seleccion-cargo');
            if (checkIniciacion.checked == true) {
                textoIniciacion.innerText = 'Sí';
                casilleroRut.disabled = false;
                casilleroRazonSocial.disabled = false;
                casilleroNombrefantasia.disabled = false;
                seleccionCargo.disabled = false;
            } else {
                textoIniciacion.innerText = 'No';
                casilleroRut.disabled = true;
                casilleroRazonSocial.disabled = true;
                casilleroNombrefantasia.disabled = true;
                seleccionCargo.disabled = true;
                casilleroRut.focus;
            }
        }

        new SlimSelect({
            select: '#seleccion-categorias',
            selectByGroup: true,
            placeholder: 'Sin categorias escogidas'
        })
    </script>
</body>

</html>
